
<app-page-title></app-page-title>
  <div class="flex mt-6">
    <input type="text" placeholder="Type your tasks" 
    class="px-4 py-2 rounded shadow w-full h-16" 
    [(ngModel)]="newTask" 
    (keydown.enter)="addTask()" >
  </div>

  <div class="flex flex-col mt-6">
    <app-task-list [_taskList]="taskList" 
    (_completed)="onComplete($event)" (_important)="onImportant($event)
    "></app-task-list>
    
  </div>
